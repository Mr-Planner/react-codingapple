name: 버그에 대한 한줄 설명
description: 버그 리포트를 작성할 때 사용하는 템플릿입니다.
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: 🐞 Bug description
      description: 버그 내용을 구체적으로 작성해주세요.
      placeholder: 예) 로그인 버튼 클릭 시 페이지가 멈춤
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: 📄 What to implement
      description: 수정에 필요한 구현 내용을 적어주세요.
    validations:
      required: false

  - type: checklist
    id: todo
    attributes:
      label: ✔️ Todo
      options:
        - label: 할 일 1
        - label: 할 일 2
